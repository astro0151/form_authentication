<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login here</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form class="col-2 mx-auto my-5" onclick="return false">
      <h2 class="row justify-content-center">Login</h2>
      <p class="form-text">Enter your email id and password</p>

      <div class="">
        <label for="email" class="form-label">Email</label>
        <input
          class="form-control"
          type="email"
          id="email"
          placeholder="Enter email"
        />
      </div>
      <div id="emailerror" style="color: red"></div>
      <div class="my-2">
        <label for="pass" class="form-label">Password </label>
        <input
          type="password"
          class="form-control"
          id="pass"
          placeholder="Enter password"
        />
      </div>
      <div id="passworderror" style="color: red"></div>

      <div>
        <button id="submit" class="btn btn-primary form-control my-1">
          Login
        </button>
      </div>
      <div class="d-flex">
        <p>New user?</p>
        <a
          href="../form_authentication/signup.html"
          target="_blank"
          class="mx-1"
          style="text-decoration: none"
          >click here</a
        >
      </div>
    </form>
    <script>
      document.getElementById("submit").addEventListener("click", function () {
        let email = document.getElementById("email").value;
        let password = document.getElementById("pass").value;
        document.getElementById("emailerror").innerText = "";
        document.getElementById("passworderror").innerText = "";
        if (email == "") {
          document.getElementById("emailerror").innerText = "email required";
        } else if (password == "") {
          document.getElementById("passworderror").innerText =
            "password required";
        } else {
          document.getElementById("submit").style.background = "green";
        }
      });
    </script>
  </body>
</html>
